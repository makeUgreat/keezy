apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "keezy.fullname" . }}
  labels:
    {{- include "keezy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "keezy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "keezy.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "keezy.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 7121
              protocol: TCP
            {{- if .Values.tls.enabled }}
            - name: https
              containerPort: {{ .Values.tls.port }}
              protocol: TCP
            {{- end }}
          env:
            - name: PORT
              value: "7121"
            - name: NODE_ENV
              value: "production"
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "keezy.sessionSecretName" . }}
                  key: session-secret
            {{- if .Values.tls.enabled }}
            - name: TLS_CERT
              value: /etc/keezy/tls/tls.crt
            - name: TLS_KEY
              value: /etc/keezy/tls/tls.key
            - name: TLS_PORT
              value: {{ .Values.tls.port | quote }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          {{- if .Values.tls.enabled }}
          volumeMounts:
            - name: tls-certs
              mountPath: /etc/keezy/tls
              readOnly: true
          {{- end }}
      {{- if .Values.tls.enabled }}
      volumes:
        - name: tls-certs
          secret:
            secretName: {{ .Values.tls.secretName }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
