replicaCount: 1

image:
  repository: ghcr.io/makeugreat/keezy
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

rbac:
  create: true

session:
  # -- Use an existing Secret for SESSION_SECRET (key: session-secret)
  existingSecret: ""
  # -- Plain-text secret value (ignored when existingSecret is set)
  secret: ""

tls:
  # -- Enable built-in TLS (HTTPS) support
  enabled: false
  # -- Kubernetes Secret containing tls.crt and tls.key
  secretName: ""
  # -- HTTPS listen port
  port: 7122

service:
  type: ClusterIP
  port: 7121
  externalIPs: []

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: keezy.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}

extraEnv: []
